
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystic Daily</title>
   <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, h1, h2, h3, h4, h5, h6 {
      font-family: 'UnifrakturCook', cursive;
    }

    /* เพิ่มเอฟเฟกต์เล็กน้อย */
    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .panel {
      flex: 1;
      position: relative;
      transition: 0.5s;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .panel:hover {
      flex: 2;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .panel a {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      max-height: 300px; /* จำกัดความสูง ไม่ให้เกิน */
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Mystic Daily</h1>
  <div class="container">
    <div class="panel" style="background-image: url('creature.jpg');">
      <a href="creatures.html">
        <div class="overlay">สัตว์ประหลาด</div>
      </a>
    </div>
    <div class="panel" style="background-image: url('mystery.jpg');">
      <a href="mysteries.html">
        <div class="overlay">เรื่องลึกลับ</div>
      </a>
    </div>
    <div class="panel" style="background-image: url('legend.jpg');">
      <a href="legends.html">
        <div class="overlay">ตำนาน</div>
      </a>
    </div>
    <div class="panel" style="background-image: url('belief.jpg');">
      <a href="beliefs.html">
        <div class="overlay">ความเชื่อ</div>
      </a>
    </div>
  </div>
</body>
</html>
